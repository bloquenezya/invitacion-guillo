    });

    setTimeout(() => {
      document.getElementById("car-animation").style.display = "none";
      document.getElementById("main-content").style.display = "flex";
      startSlideshow();
    }, 4000);

    function startSlideshow() {
      const fotos = Array.from(document.querySelectorAll('.collage img'));
      let previousIndex = -1;

      function showNextPhoto() {
        if (previousIndex >= 0) fotos[previousIndex].classList.remove("active");
        let nextIndex;
        do {
          nextIndex = Math.floor(Math.random() * fotos.length);
        } while (nextIndex === previousIndex && fotos.length > 1);
        fotos[nextIndex].classList.add("active");
        previousIndex = nextIndex;
      }

      showNextPhoto();
      setInterval(showNextPhoto, 3000);
    }
  </script>
